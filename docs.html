<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Charge Link</title>
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/bar.css" />
    <link rel="stylesheet" href="css/docs/tabs.css" />
    <link rel="stylesheet" href="css/docs/table.css" />
    <link rel="stylesheet" href="css/docs/docs_workspace.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora"
      rel="stylesheet"
    />
  </head>

  <body class="body_style">
    <script src="./js/comands/button.js"></script>

    <div class="bar">
      <div class="bar_section_1">
        <img class="logo" src="./resources/icons/logo2.svg" alt="" />
      </div>
      <div class="bar_section_2">
        <button
          class="bar_button_sections"
          onclick="window.location.href = 'stats.html';"
        >
          <img class="bar_icon" src="./resources/icons/icon_chart.svg" alt="" />
          <a class="bar_text" href="stats.html">Статистика</a>
        </button>

        <button
          class="bar_button_sections"
          onclick="window.location.href = 'station.html';"
        >
          <img
            class="bar_icon"
            src="./resources/icons/icon_layers.svg"
            alt=""
          />
          <a class="bar_text" href="station.html">Станции</a>
        </button>

        <button
          class="bar_button_sections"
          onclick="window.location.href = 'clients.html';"
        >
          <img class="bar_icon" src="./resources/icons/icon_users.svg" alt="" />
          <a class="bar_text" href="clients.html">Клиенты</a>
        </button>

        <button class="bar_button_sections_selected">
          <img
            class="bar_icon"
            src="./resources/icons/icon_comands.svg"
            alt=""
          />
          <a>Документооборт</a>
        </button>

        <button
          class="bar_button_sections"
          onclick="window.location.href = 'comands.html';"
        >
          <img
            class="bar_icon"
            src="./resources/icons/icon_comands.svg"
            alt=""
          />
          <a class="bar_text" href="comands.html">Команды</a>
        </button>
      </div>
      <div class="bar_section_1"></div>
    </div>

    <div class="workspace">
      <a class="title_text">Документооборт</a>
      <div class="main_box">
        <div class="switcher_box">
          <div class="tabs">
            <input
              type="radio"
              name="tab-btn"
              id="tab-btn-1"
              value=""
              checked
            />
            <label for="tab-btn-1">Отчет</label>
            <input type="radio" name="tab-btn" id="tab-btn-2" value="" />
            <label for="tab-btn-2">История</label>

            <div class="report_box" id="content-1">
              <div class="section_1"></div>
              <div class="section_2"></div>
              <div class="section_3"></div>
              <div class="section_4"></div>
            </div>
            <div class="table_box" id="content-2">
              <table class="table">
                <thead>
                  <tr>
                    <th>Id Станции</th>
                    <th>Создан</th>
                    <th>Заказчик</th>
                    <th>Просмотр</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>651621</td>
                    <td>20.03.2022</td>
                    <td>Иванов И.А.</td>
                    <td>9.1</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
