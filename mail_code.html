<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Charge Link</title>
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/stats/stats_workspace.css" />

    <link rel="stylesheet" href="css/mail_code/mail_code_workspace.css" />
    <link rel="stylesheet" href="css/recive_access/timer.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
  </head>
  <body class="body_style">
    <script src="/js/receive_access/timer.js"></script>
    <div class="main_space">
      <div class="logo_section">
        <img class="logo" src="./resources/icons/logo2.svg" alt="" />
      </div>
      <div class="auth_section">
        <div class="auth_box">
          <div class="box_part1">
            <a class="title_text">Востанновление доступа</a>
          </div>

          <form class="box_part2" action="new_pass.html" method="get">
            <a class="base_text">Введите код высланный вам на почту</a>
            <input
              class="input_style"
              type="text"
              placeholder="Enter code"
              required
            />
            <button class="button_submit" type="submit">
              Подтвердить
            </button>
          </form>
          <form class="box_part3" method="get">
            <a class="base_text">Если код не пришел, мы можем отправить его повторно</a>
            <button class="button_submit" type="submit">
              Отправить код повторно
            </button>
           
           
          </form>
          
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
