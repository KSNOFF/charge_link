<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Charge Link</title>
    <link rel="stylesheet" href="css/body.css" />
    <link
      rel="stylesheet"
      href="css/new_pass_workspace/new_pass_workspace.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
  </head>
  <body class="body_style">
    <script src="./js/auth/show_pass.js"></script>
    <div class="main_space">
      <div class="logo_section">
        <img class="logo" src="./resources/icons/logo2.svg" alt="" />
      </div>
      <div class="auth_section">
        <div class="auth_box">
          <div class="box_part1">
            <a class="title_text">Востанновление доступа</a>
          </div>

          <form class="box_part2" action="stats.html" method="get">
            <div class="box_part2_section1">
              <a class="base_text">Создайте новый пароль</a>
              <input
                class="input_style"
                type="password"
                placeholder="Enter new password"
                required
              />
              <input
                class="input_style"
                type="password"
                placeholder="Enter new password"
                id="pass_input"
                required
              />
            </div>

            <div class="box_part2_section2">
              <input type="checkbox" onclick="spass()" /><a class="check_text"
                >Показать пароль</a
              >
            </div>

            <div class="box_part2_section3">
              <button class="button_submit" type="submit">Продолжить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
