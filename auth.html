<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Charge Link</title>
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/stats/stats_workspace.css" />
    <link rel="stylesheet" href="css/auth/auth_workspace.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
  </head>
  <body class="body_style">
    <script src="./js/auth/show_pass.js"></script>
    <div class="main_space">
      <div class="logo_section">
        <img class="logo" src="./resources/icons/logo2.svg" alt="" />
      </div>
      <div class="auth_section">
        <div class="auth_box">
          <div class="box_part1"><a class="title_text">Авторизация</a></div>

          <form class="box_part2" action="stats.html" method="get">
            <div class="box_part2_section1">
              <a class="base_text">E-mail</a>
              <input
                class="input_style"
                type="text"
                placeholder="Enter E-mail"
                required
              />

              <a class="base_text">Пароль</a>
              <input
                class="input_style"
                type="password"
                placeholder="Enter password"
                required
                id="pass_input"
              />
            </div>
            <div class="box_part2_section2">
              <input type="checkbox" onclick="spass()" /><a class="check_text"
                >Показать пароль</a
              >
            </div>
            <div class="box_part2_section3">
              <button class="button_submit" type="submit">Войти</button>
            </div>
          </form>
          <div class="box_part3">
            <div class="part_sections"></div>
            <a href="receive_access.html" class="small_text"
              >Востанновить доступ</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
